version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hack25-db
    environment:
      - POSTGRES_USER=capitalhorizon
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secretpassword}
      - POSTGRES_DB=capitalhorizon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - capitalone-network

volumes:
  postgres_data:

networks:
  capitalone-network:
    driver: bridge
